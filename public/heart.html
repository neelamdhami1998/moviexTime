<style>
.heart {
  color: #eb5e28;
  animation-timing-function: ease-in-out;
  animation-duration: 1s;
  animation-name: heartbeat;
  animation-iteration-count: infinite;
}

@keyframes heartbeat {
  0% {
    transform: scale(.75);
  }

  20% {
    transform: scale(1);
  }

  40% {
    transform: scale(.75);
  }

  60% {
    transform: scale(1);
  }

  80% {
    transform: scale(.75);
  }

  to {
    transform: scale(.75);
  }
}
</style>
